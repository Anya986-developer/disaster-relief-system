<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Victim Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0fdfa;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #2ec4b6, #219ebc);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Container */
        .container {
            padding: 30px;
        }

        /* Cards */
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            width: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card i {
            font-size: 35px;
            color: #2ec4b6;
        }

        .card h3 {
            margin-top: 10px;
        }

        /* Category Section */
        .categories {
            display: flex;
            gap: 20px;
        }

        .category {
            background: white;
            padding: 20px;
            width: 220px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .category i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .food {
            color: #38b000;
        }

        .medical {
            color: #d00000;
        }

        .shelter {
            color: #6a4c93;
        }

        .btn {
            margin-top: 10px;
            padding: 10px 15px;
            background: #219ebc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background: #2ec4b6;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <h2><i class="fa-solid fa-hand-holding-heart"></i> Victim Dashboard</h2>
        <button class="btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>

    <div class="container">

        <button class="btn" onclick="connectWallet()">Connect Wallet</button>
        <p id="walletStatus"></p>

        <script src="wallet.js"></script>
        <script src="auth.js"></script>
        <script>
            function spendFunds(category) {
                let amount = prompt(`Enter amount to spend on ${category}:`);
                if (amount && !isNaN(amount) && amount > 0) {
                    alert(`Spent ₹${amount} on ${category}. Transaction simulated.`);
                    // In a real app, this would interact with the blockchain contract
                } else {
                    alert('Invalid amount');
                }
            }
        </script>

        <!-- Info Cards -->
        <div class="cards">
            <div class="card">
                <i class="fa-solid fa-wallet"></i>
                <h3>Available Balance</h3>
                <p>₹10,000</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-user-shield"></i>
                <h3>Verification Status</h3>
                <p>Verified</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-link"></i>
                <h3>Blockchain Status</h3>
                <p>Connected</p>
            </div>
        </div>

        <!-- Spending Categories -->
        <h2>Spend Funds</h2>

        <div class="categories">
            <div class="category">
                <i class="fa-solid fa-bowl-food food"></i>
                <h3>Food</h3>
                <p>Max 50%</p>
                <button class="btn" onclick="spendFunds('food')">Spend</button>
            </div>

            <div class="category">
                <i class="fa-solid fa-kit-medical medical"></i>
                <h3>Medical</h3>
                <p>Max 30%</p>
                <button class="btn" onclick="spendFunds('medical')">Spend</button>
            </div>

            <div class="category">
                <i class="fa-solid fa-house shelter"></i>
                <h3>Shelter</h3>
                <p>Max 20%</p>
                <button class="btn" onclick="spendFunds('shelter')">Spend</button>
            </div>
        </div>

    </div>

</body>

</html>
